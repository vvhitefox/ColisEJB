<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Manipulation des comptes bancaires</title>
	<link rel="stylesheet" type="text/css" href="css/base.css" >
</head>
<body>
<h1>Manipulation des comptes bancaires</h1>
	<h2>Créer un compte :</h2>
	<form action="CreerCompteServlet" method="post">
		numéro : <input type="text" name="numero">
		valeur initiale : <input type="number" name ="depot">
		<input type="submit" value="valider">
	</form>
	<h2>Visualiser un compte :</h2>
	<form action="AfficherCompteServlet" method="post">
		numéro : <input type="text" name="numero">
		<input type="submit" value="valider">
	</form>
	<h2>Recherche des comptes :</h2>
	<form action="ChercherComptesServlet" method="post">
		numéro : <input type="text" name="partialNumber">
		<input type="submit" value="chercher">
	</form>
	<h2>Créditer ou débiter un compte :</h2>
	<form action="CrediterCompteServlet" method="post">
		numéro : <input type="text" name="numero">
		somme : <input type="number" name ="depot">
		<input type="submit" value="crediter">
	</form>
	<form action="DebiterCompteServlet" method="post">
		numéro : <input type="text" name="numero">
		somme : <input type="number" name ="retrait">
		<input type="submit" value="débiter">
	</form>
	<h2>Effectuer un transfert :</h2>
	<form method="post"  action="TransfererServlet">
		de : <input type="text" name="compte1" >
		vers : <input type="text" name="compte2" >
		valeur : <input type="text" name="somme" >
		<input type="submit" value="transférer" >
	</form>
</body>
</html>
